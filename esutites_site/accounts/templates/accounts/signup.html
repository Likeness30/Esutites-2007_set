{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold text-center mb-4">Create an Account</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div class="mb-4">
            <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
            <input type="text" name="username" id="username" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
            <input type="email" name="email" id="email" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="mb-4">
            <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
            <input type="password" name="password" id="password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="mb-4">
            <label for="confirm_password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password" class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
        </div>

        <div class="mb-6 flex items-center">
            <input type="checkbox" name="terms" id="terms" class="mr-2 rounded-sm" required>
            <label for="terms" class="text-sm text-gray-600">I agree to the <a href="#" class="text-indigo-600 hover:text-indigo-800">Terms and Conditions</a></label>
        </div>

        <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-700">Sign Up</button>
    </form>

    <div class="mt-4 text-center">
        <p class="text-sm">Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:text-indigo-800">Login here</a></p>
    </div>
</div>
{% endblock %}
